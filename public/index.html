<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="welcomePage">
        <h1>Welcome to Balkan dishes!</h1>
        <p>Explore and enjoy delicious Balkan recipes.</p>
        <a href="#" onclick="navigateToRecipes()">View Recipes</a>
        <br>
        <a href="../public/signup.html">Create Account</a>
        <br>
        <a href="../public/login.html">Login</a>
    </div>

    <div id="recipeButtons" style="display: none;"></div>

    <div id="recipeDetails"></div>

    <div id="navigationLink" style="display: none; position: fixed; top: 10px; right: 10px;">
        <a href="#" onclick="goBackToWelcome()">Go Back to Home</a>
        <br>
        <a href="#" onclick="goBackToWelcome()">Create new recipe</a>
    </div>

    <div id="createRecipeFormContainer">
        <h2>Create a New Recipe</h2>
        <form id="createRecipeForm">
            <label for="title">Title:</label>
            <input type="text" name="title" placeholder="Enter Recipe Title" required>

            <label for="ingredients">Ingredients (comma-separated):</label>
            <input type="text" name="ingredients" placeholder="Enter Ingredients" required>

            <label for="instructions">Instructions:</label>
            <textarea name="instructions" placeholder="Enter Instructions" required></textarea>

            <label for="image">Image URL:</label>
            <input type="text" name="image" placeholder="Enter Image URL">

            <button type="button" onclick="handleCreateRecipe()">Create Recipe</button>
            
        </form>
    </div>

    <div id="formContainer"></div>
    <script src="index.js"></script>
</body>
</html>
